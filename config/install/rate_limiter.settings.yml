# Rate limiter settings.
# By default the rate limiter is disabled.
enable: 0
# Allow 10 requests.
requests: 10
# Allow number of requests in the given time window; defaults to 3600 sec.
time_cap: 3600
# The message when the rate is reached.
message: ''
# Rate limiting rule. Defaults to checking all Web-service requests.
limiting_rule: 0
# Default IP white list.
whitelist: ''
# Storage option.
storage_option: 'cache'
# Override default rule.
override_default_types: 'none'
# Overridden Query String.
query_string: ''
#Overridden Request Header type.
request_header_type: 'accept'
#Overridden Request Header Name and Value.
request_header_name: ''
request_header_value: ''
